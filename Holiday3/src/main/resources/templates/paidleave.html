<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>請假審核</title>
<style type="text/css">
	.fieldError{color: red;}
</style>

<script>
	function confirm(){
		alert("修改成功!");
	}
</script>
</head>
<body>
<!-- 
列表上不會出現已簽核請假申請
簽核完成後網頁挑出小視窗說明已完成
 -->

	<div class="container my-2">
		<div th:include="header :: header"></div>
		<h1>請假列表</h1>
		
		<p th:text="Hi+${name}"></p>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th><th>開始日期</th><th>結束日期</th><th>時數(Hour)</th><th>申請人</th>
					<th>同意</th><th>不同意</th>
				</tr>
			</thead>
			<tbody>
				  
			
				<tr th:each="h:${holidays}" th:if="${h.results}==null">
					<td th:text="${h.id}"></td>
					<td th:text="${h.starttime}"></td>
					<td th:text="${h.endtime}"></td>
					<td th:text="${h.hour}"></td>
					<td th:text="${h.employee.username}"></td>
					<td>
						<a onclick="confirm()" th:href="@{/holiday/paidleave/yes/{id}(id=${h.id})}">同意</a>
					</td>
					<td>
						<a onclick="confirm()" th:href="@{/holiday/paidleave/no/{id}(id=${h.id})}">不同意</a>
					</td>
				</tr>

			</tbody>
		
		</table>
		
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="logout"/>
		</form>
	
	</div>
</body>
</html>
